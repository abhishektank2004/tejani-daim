<script>
	function recaptcha_callback1() {
		$('.registerformbtn').prop("disabled", false);
	}

	$('.registerformbtn').on('click', function() {
		let isValid = true;
		$('form').find(':input[required]').each(function() {
			if (!this.checkValidity()) {
				isValid = false; // Set isValid to false if any field is invalid
			}
		});

		if (isValid) {
			$('#loader').css("display", "block");
		}
	});
</script>
<script>
	function TogglePassword(params) {
		var passwordInput = document.getElementById("login_password");
		var eyeIcon = document.getElementById("eye-icon");
		console.log(base_url);
		if (passwordInput.type == "password") {
			passwordInput.type = "text";
			eyeIcon.src = base_url + "siteassets/images/landing_images/close-eye.png"; // Change to your close eye icon path
		} else {
			passwordInput.type = "password";
			eyeIcon.src = base_url + "siteassets/images/landing_images/open-eye.svg"; // Change to your close eye icon path

			// eyeIcon.src = "./asstes/images/png/open-eye.svg"; // Change to your open eye icon path
		}
	}

	let digitValidate = function(ele) {
		console.log(ele.value);
		ele.value = ele.value.replace(/[^0-9]/g, '');
	}

	let tabChange = function(val) {
		let ele = document.querySelectorAll('input');
		if (ele[val - 1].value != '') {
			ele[val].focus()
		} else if (ele[val - 1].value == '') {
			ele[val - 2].focus()
		}
	}

	const phoneInput = document.querySelector("#Phone");
	var codeInput = document.querySelector("#code");
	// Initialize intlTelInput
	const iti = window.intlTelInput(phoneInput, {
		utilsScript: "assets/js/utils.min.js",
		initialCountry: "IN"
	});

	// Set initial country based on the user's location
	iti.promise.then(() => {
		const countryCode = iti.getSelectedCountryData().iso2;
		iti.setCountry(countryCode);
	});

	function getDefaultCountryData() {
		// Get the selected country data
		const countryCode = iti.getSelectedCountryData().dialCode;
		codeInput.value = countryCode;

		console.log("Selected country code:", countryCode);
		//console.log("Selected Country Code:", countryCode);
	}
	getDefaultCountryData();
	// Listen for the country change event
	phoneInput.addEventListener("countrychange", function() {
		const countryCode = iti.getSelectedCountryData().dialCode;
		codeInput.value = countryCode;

		console.log("Selected country code:", countryCode);

	});
	var isBroker = sessionStorage.getItem('is_broker');
	$("#isbroker").val(isBroker !== null ? isBroker : 0);
	if (isBroker == 1) {
		$(".auth-title").text('Register As Broker');
		$(".company-name").hide();
	}
</script>
