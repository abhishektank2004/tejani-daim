    <style>
        /* Global Font Settings */
        * {
            font-family: Arial, sans-serif;
            font-size: 16px; /* Uniform font size across all pages */
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        footer {
            background: #7fd5f9;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 8px;
        }

        ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px; /* Ensure same font size */
        }

        .social-icons a img {
            width: 30px;
            margin: 5px;
        }

        /* Full-width Copyright Bar */
        .copyright-container {
            width: 100%;
            height: 60px;
            font-size: 15px;
            background-color: #111;
            color: #fff;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .side-menu a {
            color: #fff !important;
            font-size: 16px;
        }

        .cap1 {
            text-transform: uppercase !important;
            font-size: 16px;
        }

        @media only screen and (max-width: 600px) {
            .footer-content {
                flex-direction: column;
                text-align: center;
            }
        }

        a.iLink {
            font-weight: bold !important;
            text-decoration: underline !important;
        }

        .iLink:hover {
            text-decoration: none !important;
        }

    </style>

</head>
