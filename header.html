<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="siteassets/ztech/font-awesome/css/fontawesome-all.min.css" rel="stylesheet" type="text/css" />
    <link href="siteassets/ztech/slick-slider/slick.css" rel="stylesheet" type="text/css" />
    <link href="siteassets/ztech/slick-slider/slick-theme.css" rel="stylesheet" type="text/css" />
    <link href="siteassets/ztech/wow/animate.css" rel="stylesheet" type="text/css" />
    <link href="siteassets/ztech/custom%EF%B9%96202501171251.css" rel="stylesheet" type="text/css" />
    <link href="siteassets/ztech/responsive%EF%B9%962025011712.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="siteassets/ztech/slick-slider/slick.js"></script>
    <script type="text/javascript" src="siteassets/ztech/wow/wow.js"></script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ✅ Navigation Styling */
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.5rem !important; /* Force same size */
            color: rgb(34, 77, 94) !important;
            text-decoration: none;
        }

        .navbar-brand img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        /* ✅ Ensure all nav-links have the same font-size */
        .nav-link {
            font-size: 18px !important; /* Same font size for all pages */
            color: rgb(34, 77, 94) !important;
            font-weight: 600 !important;
            text-transform: uppercase;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: #007bff !important;
        }

        .nav-item {
            margin: 0 5px;
        }

        .navbar-collapse {
            justify-content: flex-end;
        }

        /* ✅ Responsive Design */
        @media (max-width: 768px) {
            .nav-link {
                font-size: 16px !important;
                padding: 10px 15px;
            }
        }

        @media (max-width: 600px) {
            .width {
                width: 100% !important;
            }

            .padding {
                padding-left: 100px;
            }

            #emailPopup {
                width: 95% !important;
            }

            @media screen and (max-width: 767px) {
                .padding {
                    padding: 6px;
                }
            }

            #emailPopup label {
                font-weight: 15px !important;
            }
        }

        /* New CSS Rules */
        .header-menu-list-sidebar li {
            border-bottom: 1px solid var(--primary);
            margin-bottom: 10px;
        }

        .header-menu-list-sidebar li a.active {
            color: var(--primary) !important;
        }

        .header-menu-list-sidebar li a {
            padding-left: 10px;
            font-size: 20px;
            font-weight: 500;
        }

        /* Login section end */
        @media only screen and (max-width: 2560px) and (min-width: 992px) {
            .auth-banner img {
                width: 100%;
                height: 100vh;
            }
        }

        @media only screen and (max-width: 991px) and (min-width: 200px) {
            .auth-banner img {
                width: 100%;
                height: 50vh;
            }

            .auth-title {
                font-size: 25px;
                margin-top: 20px;
            }
        }

        /* Index start */
        @media (min-width: 1400px) {
            .container,
            .container-lg,
            .container-md,
            .container-sm,
            .container-xl,
            .container-xxl {
                max-width: 1670px;
            }
        }

        .navbar-collapse {
            flex-grow: 0;
        }

        header {
            background-color: #fff;
            padding-top: 15px;
            padding-bottom: 15px;
        }

        .navbar-nav .nav-item {
            position: relative;
        }

        .navbar-nav .nav-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: width 0.3s ease;
            transform: translate(-35%, -50%) !important;
        }

        .navbar-nav .nav-item.active::after,
        .navbar-nav .nav-item:hover::after {
            width: 60%;
        }

        .navbar-nav .nav-item.active a {
            color: var(--primary);
        }

        .header-menu-list li {
            margin-left: 35px;
        }

        .header-btn {
            border: 0;
            background-color: #fff;
            color: var(--primary);
            font-size: 15px;
            font-weight: 700;
            border: 1px solid var(--primary) !important;
            padding: 5px 10px;
            border-radius: 20px;
            text-decoration: none;
        }

        .circle {
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--primary);
            border-radius: 50%;
            font-size: 14px;
            font-weight: 400;
            color: #fff;
        }

        .header-menu-list li a {
            font-size: 20px;
            font-weight: 600;
            color: #A5A5A5;
        }

        .navbar-expand-lg .navbar-nav {
            gap: 35px;
        }

        .header-menu-list li a.active {
            color: var(--primary) !important;
        }

        .header-menu-list li a:hover {
            color: var(--primary) !important;
        }

        .my-account-dropdown li button a {
            font-size: 16px !important;
            font-weight: 500 !important;
            text-decoration: none !important;
            color: #000;
        }

        .my-account-dropdown li button a.active {
            color: #fff !important;
        }

        .header-btn:hover {
            color: var(--primary) !important;
        }
    </style>
</head>
<body>
    <!-- ✅ Header -->
    <header>
        <nav class="navbar navbar-expand-lg sticky-top">
            <div class="container">
                <!-- ✅ Logo and Brand -->
                <a class="navbar-brand" href="#">
                    <img src="siteassets/images/landing_images/tejani.jpg" alt="Tejani Diam">
                    Tejani Diam
                </a>
                <!-- ✅ Hamburger Menu -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- ✅ Navigation Menu -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#about">About Us</a>
                        </li>                      
                        <li class="nav-item"><a class="nav-link" href="faq.html">FAQ's</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
